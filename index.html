<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TheMusicSpot </title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- CSS link -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="music-container">

            <!-- Sample app name -->
            <h2>TheMusicSpot</h2>

            <!-- Navbar containing the back icon and menu(bars) icon with a div class "circle" to add some style to them-->
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <!-- Song image/art/cover -->
            <img src="assets/24 Forest Hills Drive_1.jpeg" class="song-img">

            <!-- Song Title -->
            <h1> 
                Wet Dreamz 
            </h1>

            <!-- Song Artiste -->
            <p> 
                J.Cole 
            </p>

            <!-- song file (.mp3) -->
            <!-- <audio controls id="song">: this was first used to show the mp3 player and with this attribute present, the browser will offer controls to allow the user to control audio playback, including volume, seeking, and pause/resume playback.-->
            <audio id="song">
                <source src="assets/J Cole - Wet Dreamz.mp3" type="audio/mpeg">
            </audio>
            
            <!-- Custom progress bar of the song -->
            <input type="range" value="0" id="progress-bar">

            <!-- Control icons such as the backward, play and forward icons -->
            <div class="song-controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>

                <!-- onclick to trigger a JS function to control the playing/pausing of the song -->
                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="controlIcon"></i>
                </div>

                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
